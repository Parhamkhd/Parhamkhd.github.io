<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TNB Club</title>
    <link rel="stylesheet" href="assets/css/style.css?ver=1.9">
</head>
<body>
    <header class="main-header">
            <h1 id="logo"><a id="link-logo" href="index.html">TNB Club</a></h1>

           <!-- Hamburger icon HTML -->
           <div class="container " onclick="hamIcon(this)">
            <div class="bar1"></div>
            <div class="bar2"></div>
            <div class="bar3"></div>
           </div>

            <nav class="main-menu-items">
                <ul  id="main-menu-ul">
                    <li class="main-menu-links"> <a href="index.html">خانه</a> </li>
                    <li class="main-menu-links"> <a href="">پروژه ها</a> </li>
                    <li class="main-menu-links"> <a href="">درباره</a> </li>
                </ul>
            </nav>

            
    </header>


    <main class="group-enroll">
        <h1 id="group-enroll-title">ثبت نام گروهی</h1>

        <form id="group-form" action="">


                <label for="firstname-lable">نام:</label>
                <input type="text" id="firstname-lable" name="firstname" placeholder="نام">


                <label for="lastname-lable" >نام خانوادگی:</label>
                <input type="text" name="lastname" placeholder="نام خانوادگی">
                
                <label for="studentid-lable">شماره دانشجویی</label>
                <input type="text" name="student number" placeholder="شماره دانشجویی">
               
                <label for="field-lable" >رشته:</label>
                    <select id="field-lable" name="field">
                        <option value="australia">فناوری اطلاعات</option>
                        <option value="canada">نرم افزار</option>
                        <option value="usa">سخت افزار</option>
                        <option value="usa">معماری</option>
                        <option value="usa">عمران</option>
                        <option value="usa">مکانیک</option>

                     </select>

                <label for="email-lable">ایمیل:</label>
                <input type="email" name="student number" placeholder="Email" id="email-lable" dir="ltr">
                
                <label for="phonenumber-lable">شماره تماس:</label>
                <input type="number" name="student number" placeholder="شماره تماس" id="phonenumber-lable">

                <input type="submit" value="اتمام و ثبت نام تیم"id="form-submit-btn">
        </form>


    </main>

    <script src="assets/scripts/hamicon.js"></script>
</body>

</html>
